
{% extends "home/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d" }}</small>
      </div>
      <h2 class="article-title">{{ object.question }}</h2>
       {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm" href="{% url 'question-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm" href="{% url 'question-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
    </div>
  </article>
{% endblock content %}
