{% extends "home/base.html" %}
{% block content %}
    {% for question in questions %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ question.author }}</a>
              <small class="text-muted">{{ question.date_posted | date:"F d" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'question-detail' question.id %}">{{ question.question}}</a></h2>
          </div>
        </article>
        
    {% endfor %}
{% endblock content %}
